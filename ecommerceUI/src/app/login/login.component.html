<mat-card>
  <mat-card-header>
    <mat-card-title>Datos de usuario</mat-card-title>
  </mat-card-header>
<form class="example-form" [formGroup]="formulario" (ngSubmit)="login()">
  <mat-form-field class="example-full-width">
    <mat-label>Correo electronico</mat-label>
    <input matInput placeholder="Ejemplo: pedro@ejemplo.com" type="email" formControlName="email">
    <mat-hint align="end">El campo es obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-hint align="end">El campo es obligatorio</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="formulario.invalid" type="submit">INGRESAR</button>
</form>
</mat-card>
