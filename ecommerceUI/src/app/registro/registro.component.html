<form class="example-form" [formGroup]="formulario" (ngSubmit)="registrar()">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="nombre">
    <mat-hint align="end">El campo es obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Apellido</mat-label>
    <input matInput type="text" formControlName="apellido">
    <mat-hint align="end">El campo es obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-hint align="end">El campo debe ser un correo electronico valido</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password">
    <mat-hint align="end">El campo es obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Telefono</mat-label>
    <input matInput type="text" formControlName="telefono">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="formulario.invalid" type="submit">REGISTRARME</button>

</form>
